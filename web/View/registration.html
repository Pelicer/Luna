<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Luna</title>
    <link rel="stylesheet" type="text/css" href="../style/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../style/css/landing.css">
</head>

<body id="content">
    <section class="container-fluid" id="landingpage">
        <div class="qCommunication"></div>
        <div class="row">
            <div id="promo" class="col-xl-9 col-lg-8 .hidden-md-down">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="summary">
                                <h1>Bem-Vindo ao Luna</h1>
                                <h3>Controle financeiro ao seu alcance</h3>
                                <button>Saiba Mais</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="login" class="col-xl-3 col-lg-4 col-md-12">
                <img class="logo" src="../favicon.ico" />
                <h2>Luna</h2>

                <div class="form-group user-data">
                    <!--Email elements-->
                    <label for="user">E-Mail: </label>
                    <p class="warning" id="EmailWarning">Por favor, insira um email</p>
                    <label id="email-tooltip">Este e-mail não é válido</label>
                    <br>
                    <img id="email-checked" isvisible="False" class="input-icon"
                        src="../style/content/icon/checked.png">
                    <input onfocusout="CheckEmail(this)" id="user" type="email" class="form-control"
                        placeholder="seuemail@provedor.com">

                    <!--Password elements-->
                    <label for="password">Digite uma senha: </label>
                    <p class="warning" id="PasswordWarning">Por favor, insira uma senha</p>
                    <br>
                    <img onClick="ShowPassword(this)" isvisible="False" class="input-icon"
                        src="../style/content/icon/view_on.png">
                    <input onkeyup="CheckPasswordStrenth(this)" name="password" id="password" type="password"
                        class="form-control">


                    <div id="password-info">
                        <div id="strength"></div>
                        <label id="informative"></label>
                    </div>

                    <label for="password">Digite sua senha novamente: </label>
                    <p class="warning" id="CheckPasswordWarning">Por favor, confirme sua senha</p>
                    <br>
                    <input onkeydown="BlockPaste()" id="checkpassword" id="checkpassword" type="password"
                        class="form-control">

                    <label for="profile">Escolha seu perfil:</label>
                    <p class="warning" id="ProfileWarning">Por favor, selecione um perfil</p>
                    <select class="form-control" name="profiles" id="profiles">
                        <option>Selecione</option>
                    </select>

                    <button onClick="RegisterNewUser()" id="login-btn" class="btn btn-primary">Registrar</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <span>Pelicer ® 2019</span>
    </footer>
</body>

<script src="../js/bootstrap/bootstrap.min.js"></script>
<script src="../js/landing.js"></script>
<script src="../js/registration.js"></script>
<script src="../js/services/LunaRequestServices.js"></script>
<script src="../js/services/LunaCallbackServices.js"></script>

</html>
