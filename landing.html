    <link rel="stylesheet" type="text/css" href="/style/css/landing.css">
</head>


<body id="content">
    <!--API's integration-->

        window.fbAsyncInit = function () {

    <section class="container-fluid" id="landingpage">
        <div class="row">
            <div id="promo" class="col-xl-9 col-lg-8 .hidden-md-down">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="summary">
                                <h1>Bem-Vindo ao Luna</h1>
                                <h3>Controle financeiro ao seu alcance</h3>
                                <button>Saiba Mais</button>
                            </div>
                        </div>
                        <!-- <div class="col-lg-12 mobile">
                            <img src="style/content/landing/mobile.png">
                        </div>
                        <div class="col-lg-12 mobile">
                            <img src="style/content/landing/target.png">
                        </div> -->

                    </div>
                </div>
            </div>
            <div id="login" class="col-xl-3 col-lg-4 col-md-12">
                <img class="logo" src="favicon.ico" />
                <h2>Luna</h2>

                <form method="post" action="dashboard.html">
                    <div class="form-group user-data">
                        <!--Email elements-->
                        <label for="user">E-Mail: </label>
                        <label id="email-tooltip">Este e-mail não é válido</label>
                        <br>
                        <img id="email-checked" isvisible="False" class="input-icon"
                            src="style/content/icon/checked.png">
                        <input onfocusout="CheckEmail(this)" id="user" type="email" class="form-control"
                            placeholder="seuemail@provedor.com">

                        <!--Password elements-->
                        <label for="password">Senha: </label>
                        <br>
                        <img onClick="ShowPassword(this)" isvisible="False" class="input-icon"
                            src="style/content/icon/view_on.png">
                        <input name="password" id="password" type="password" class="form-control">
                    </div>

                    <button id="login-btn" class="btn btn-primary">Login</button>

                    <div class="actions">
                        <a href="registration.html">Registrar-se</a>
                        <br>
                        <a>Esqueci minha senha</a>
                    </div>
                </form>

                <h6>Outras opções de login:</h6>

                <div class="login-apis">
                    <button class="btn btn-primary"><img src="style/content/icon/white/google.png" />Login com
                        Google</button>
                    <button class="btn btn-primary"><img src="style/content/icon/white/facebook.png" />Login com
                        Facebook</button>
                    <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with"
                        data-auto-logout-link="false" data-use-continue-as="false"></div> -->
                </div>
            </div>
        </div>
    </section>

    <footer>
        <span>Pelicer ® 2019</span>
    </footer>
</body>
