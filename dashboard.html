<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Luna</title>
    <link rel="stylesheet" type="text/css" href="/style/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style/css/dashboard.css">
</head>

<body>

    <header>
        <div class="navbar">
            <ul>
                <li><img src="style/content/icon/user.png">Pelicer</li>
                <li><img src="style/content/icon/exit.png">Sair</li>
            </ul>
        </div>
    </header>

    <section class="leftmenu">
        <img class="logo" src="style/content/logo.png">
        <div onclick="Activate(this)" class="icon" ><img alt="Tela principal" src="style/content/icon/home_white.png">
            <span class="tooltiptext">Página Principal</span>
        </div>
        <label>Home</label>
        <div onclick="Activate(this)" class="icon" alt="Metas e objetivos"><img
                src="style/content/icon/bullseye_white.png">
            <span class="tooltiptext">Metas e objetivos</span></div>
        <label>Metas</label>
        <div onclick="Activate(this)" class="icon" alt="Configurações de conta"><img
                src="style/content/icon/settings_white.png">
            <span class="tooltiptext">Configurações da conta</span></div>
        <label>Config</label>
        <div onclick="Activate(this)" class="icon" alt="Reportar um bug"><img class="bug"
                src="style/content/icon/bug.png">
            <span id="bugtip" class="tooltiptext">Reportar um bug</span></div>
    </section>

</body>

<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/dashboard.js"></script>

</html>
