<section class="container-fluid" id="landingpage">
    <div class="row">
        <div id="promo" class="col-lg-9">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12"></div>
                    <h1>Luna <span> - Controle financeiro ao seu alcance</span></h1>
                    <div class="col-lg-12 mobile">
                        <img src="style/content/landing/mobile.png">
                    </div>
                    <div class="col-lg-12 mobile">
                        <img src="style/content/landing/target.png">
                    </div>

                </div>
            </div>
        </div>
        <div id="login" class="col-lg-3">
            <img class="logo" src="favicon.ico" />
            <h2>Luna</h2>

            <form>
                <div class="form-group user-data">
                    <!--Email elements-->
                    <label for="user">E-Mail: </label>
                    <label id="email-tooltip">Este e-mail não é válido</label>
                    <br>
                    <img id="email-checked" isvisible="False" class="input-icon" src="style/content/icon/checked.png">
                    <input onfocusout="CheckEmail(this)" id="user" type="email" class="form-control"
                        placeholder="seuemail@provedor.com">

                    <!--Password elements-->
                    <label for="password">Digite uma senha: </label>
                    <br>
                    <img onClick="ShowPassword(this)" isvisible="False" class="input-icon"
                        src="style/content/icon/view_on.png">
                    <input onkeyup="CheckPasswordStrenth(this)" name="password" id="password" type="password"
                        class="form-control">

                    <div id="password-info">
                        <div id="strength"></div>
                        <label id="informative"></label>
                    </div>

                    <label for="password">Digite sua senha novamente: </label>
                    <br>
                    <input onkeydown="BlockPaste()" id="checkpassword" id="checkpassword" type="password"
                        class="form-control">

                    <button id="login-btn" class="btn btn-primary">Registrar</button>
                </div>
            </form>

        </div>
    </div>
</section>
